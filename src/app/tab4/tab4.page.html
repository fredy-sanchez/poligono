<ion-header>
  <ion-toolbar>
    <ion-title>poligono</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title> POLIGONO</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- this creates a google map on the page with the given lat/lng from -->
      <!-- the component as the initial center of the map: -->  
      <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]='16'>
        <agm-marker *ngFor="let marcador of marcadores" [latitude]="marcador.lat" [longitude]="marcador.lng" iconUrl="assets/poli.png" width="50%">
            <agm-info-window>
              <strong>{{marcador.title}}</strong>
              <p>{{marcador.description}}</p>
            </agm-info-window>
        </agm-marker>
         <agm-polygon *ngIf="polygon"  [paths]="paths" fillColor="blue" strokeColor="blue">
        </agm-polygon>
        </agm-map>
    </ion-card-content>
  </ion-card>
</ion-content>
